# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = backend/alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for timestamps
# timezone =

# Maximum length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# Set to 'false' to prevent the environment from running during 'revision'
# revision_environment = false

# Set to 'true' to search source files recursively
# in each "version_locations" directory
# recursive_version_locations = false

# The output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

# Database URL will be taken from environment variable (see backend/alembic/env.py)
# The actual connection URL is loaded from DATABASE_URL environment variable
# This placeholder is overridden at runtime for security
# sqlalchemy.url = driver://user:pass@localhost/dbname
sqlalchemy.url = postgresql://forensic_user:CHANGE_ME@localhost:5432/forensic_wa

# Post-write hooks
# post_write_hooks = comma,separated,list,of,hooks

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
